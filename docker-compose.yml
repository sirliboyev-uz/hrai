version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: hrai-db
    environment:
      POSTGRES_USER: hrai_user
      POSTGRES_PASSWORD: hrai_password
      POSTGRES_DB: hrai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hrai_user -d hrai"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: hrai-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://hrai_user:hrai_password@db:5432/hrai
      SECRET_KEY: dev-secret-key-change-in-production
      UPLOAD_DIR: /app/uploads/resumes
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: hrai-frontend
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://localhost:8000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_uploads:
